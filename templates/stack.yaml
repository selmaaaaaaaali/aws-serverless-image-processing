AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Serverless Image Processing with S3, Lambda, API Gateway, and CloudFront

Parameters:
  LambdaS3CodeBucket:
    Type: String
    Description: "S3 bucket containing the Lambda deployment package"
  LambdaS3CodeKey:
    Type: String
    Description: "S3 key for the Lambda deployment package"

Resources:

  UploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: upload-bucket-demo
      VersioningConfiguration:
        Status: Enabled

  ProcessedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: processed-bucket-demo
      VersioningConfiguration:
        Status: Enabled

  ImageMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ImageMetadata
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess

  ImageProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ImageProcessor
      Runtime: python3.9
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaS3CodeBucket
        S3Key: !Ref LambdaS3CodeKey
      Environment:
        Variables:
          PROCESSED_BUCKET: !Ref ProcessedBucket
          DYNAMODB_TABLE: !Ref ImageMetadataTable
