AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless Image Processing with S3, Lambda, API Gateway, and CloudFront

Parameters:
  LambdaS3CodeBucket:
    Type: String
    Default: "grad-project-lambda-bucket-1234"
  LambdaS3CodeKey:
    Type: String
    Default: "image_processor_random.zip"

Resources:

  UploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: grad-project-upload-bucket-5678
      VersioningConfiguration:
        Status: Enabled

  ProcessedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: grad-project-processed-bucket
      VersioningConfiguration:
        Status: Enabled

  ImageMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: grad-project-image-metadata
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: grad-project-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess

  ImageProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: grad-project-image-processor
      Runtime: python3.9
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaS3CodeBucket
        S3Key: !Ref LambdaS3CodeKey
      Environment:
        Variables:
          PROCESSED_BUCKET: !Ref ProcessedBucket
          DYNAMODB_TABLE: !Ref ImageMetadataTable
